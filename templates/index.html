<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PennCoursePlus</title>

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <Link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">

  <!-- If you are using the gem version, you need this only -->
  <link rel="stylesheet" href="css/app.css">

  <!--<script src="js/vendor/modernizr.js"></script>-->

</head>
<body>

  <div class="row">
    <div class="twelve columns small-text-center"><br />
        <h1>PennCoursePlus <br /><small>Choosing classes has never been this easy</small></h1>
    </div>
</div>

<div class="row">
    <div class="twelve columns text-center"><br />
       <a href='http://goo.gl/CGBHfs'> <img src="{{ url_for('static', filename='img/chrome.png') }}"></a>
    </div>
</div>

<div class="row">
    <div class="twelve columns text-center"><br />
        <img width='500px' src="{{ url_for('static', filename='img/screen.png') }}">
    </div>
</div>

<footer class="row">
  <div class="small-10 columns small-centered">
    <hr>
        {% set first = names|random %}
        {% set second = names|reject('sameas', first)|first %}
    <p>Created at PennApps Spring 2014 by <a href="{{first[1]}}">{{ first[0] }}</a>
       and <a href="{{second[1]}}">{{ second[0] }}</a>.
      <br> Check out the code on <a href="https://github.com/PennCoursePlus">GitHub</a>.</p>                
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
